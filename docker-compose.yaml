services:
  node:
    build: .
    ports:
      - 8080:3000
    environment:
      - MYSQL_DATABASE=tickets
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0.30-debian
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tickets
    ports:
      - 33060:3306
    volumes:
      - ./db.sql:/docker-entrypoint-initdb.d/db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 15s
      retries: 5
      start_period: 5s
